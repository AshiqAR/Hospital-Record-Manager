<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
    <link rel="stylesheet" href="./css/registrationStyle.css">

    <script src="./js/script.js"></script>
</head>
<body>
    <header class="header">
        <nav id="navbar">
            <div class="projName">
                HAND [Hospital Assistance Native Database]
            </div>

            <div class="other">
                <ul class="navItems">
                    <li onclick="clicked('Home')" id="Home">Home</li>
                    <li onclick="displayRoleDropdown()" id="signInOrSignUp">
                        Sign In
                        <div id="roleDropdown" class="dropdown" >
                            <a href="patientLogin.html">Patient</a>
                            <a href="receptionLogin.html" >Receptionist</a>
                            <a href="doctorLogin.html" >Doctor</a>
                            <a href="adminLogin.html" >Admin</a>
                        </div>
                    </li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <h2 id="heading" >Patient Details</h2>
        
        <form action="" class="form" id="userRegistrationForm">
            <label for="name" class="item">Name</label>
            <input type="text" class="item" required>
            <!-- <br> -->
            
            <label for="dob" class="item">Date of Birth</label>
            <input type="date" class="item" required>
            <!-- <br> -->
            
        <label for="gender" class="item">Gender</label>
        <select name="gender" id="" class="item" required>
            <option value="NULL">- select -</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="N">Prefer not Say</option>
        </select>
        <!-- <br> -->
        
        <label for="mobileno" class="item">Mobile Number</label>
        <input type="text" class="item" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter 10 digit Mobile Number" title="Please enter 10 digit mobile number" required>
        <!-- <br> -->
        
        <label for="email" class="item">Email</label>
        <input type="email" class="item" required>
        <!-- <br> -->

        <label for="address" class="item">Address</label>
        <textarea name="" id="address"  rows="4" class="item"></textarea>

        <label for="password">Password</label>
        <input type="text" class="item" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}" title="Enter Strong Password" required>

        <button type="submit" class="btn" >SIGN UP</button>
        <!-- <br> -->
    </form>
    
</div>
</body>
</html>
